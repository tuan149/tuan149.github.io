<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow">
  <title>Using syntax highlighting</title>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdn.ckeditor.com/4.15.1/standard-all/ckeditor.js"></script>
</head>

<body>
  <textarea id="editor1" name="editor1" data-sample-preservewhitespace></textarea>

  <!-- Load Facebook SDK for JavaScript -->
  <div id="fb-root"></div>
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        xfbml: true,
        version: 'v9.0'
      });
    };

    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

  <!-- Your Chat Plugin code -->
  <div class="fb-customerchat" attribution=setup_tool page_id="102071447893177" theme_color="#ff5ca1"
    logged_in_greeting="Xin chào! Chúng tôi có thể giúp gì cho bạn?"
    logged_out_greeting="Xin chào! Chúng tôi có thể giúp gì cho bạn?">
  </div>
  <script>
    var config = {
      // Add plugins to use.
      extraPlugins: 'codesnippet,autogrow',

      // Code format.
      codeSnippet_theme: 'monokai_sublime',

      // Auto grow.
      autoGrow_minHeight: 200,
      autoGrow_maxHeight: 600,
      autoGrow_bottomSpace: 50,
      removePlugins: 'resize'

    };
    CKEDITOR.replace('editor1', config);

  </script>


</body>

</html>
